<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSFW Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-row">
        <span class="logo">üõ°Ô∏è</span>
        <div>
          <h1>NSFW Filter</h1>
          <p class="subtitle" data-i18n="extSubtitle"></p>
        </div>
        <button id="languageToggle" class="language-btn" title="Switch language"></button>
      </div>
      <p class="beta-warning" data-i18n="betaWarning"></p>
    </div>

    <div class="toggle-section">
      <label class="toggle-label">
        <span data-i18n="protectionActive"></span>
        <div class="toggle-switch">
          <input type="checkbox" id="enableFilter" checked>
          <span class="slider"></span>
        </div>
      </label>
    </div>

    <div class="sensitivity-section">
      <div class="sensitivity-header">
        <span data-i18n="filterSensitivity"></span>
        <span id="sensitivityValue" class="sensitivity-value">50%</span>
      </div>
      <div class="slider-container">
        <input type="range" id="sensitivity" min="0" max="100" value="50" class="range-slider">
        <div class="slider-labels">
          <span data-i18n="sensitivitySoft"></span>
          <span data-i18n="sensitivityStrict"></span>
        </div>
      </div>
    </div>

    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-number" id="blockedCount">0</span>
        <span class="stat-label" data-i18n="statsBlocked"></span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="scannedCount">0</span>
        <span class="stat-label" data-i18n="statsScanned"></span>
      </div>
    </div>

    <div class="footer">
      <div class="footer-row">
        <button id="resetStats" class="btn-reset" data-i18n="resetStats"></button>
        <div class="support-links">
          <a href="https://buymeacoffee.com/aristarh.ucolov" target="_blank" class="support-link coffee" title="Buy Me a Coffee">‚òï</a>
          <button id="showBankDetails" class="support-link bank" title="Bank Transfer">üè¶</button>
        </div>
      </div>
      <div id="bankDetails" class="bank-details hidden">
        <div class="bank-info">
          <p><strong data-i18n="bank"></strong>: Moldindconbank</p>
          <p><strong data-i18n="card"></strong>: <code>4028 1202 1106 0963</code></p>
          <p><strong data-i18n="recipient"></strong>: Aristarh Ucolov</p>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
